<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Clone</title>
</head>
<body>
    <nav>
        <a href="/">
          <img src="./assets/amazon_logo.png" alt="amazon_logo_white" width="100">
        </a>
        <div class="nav-country">
            <img src="./assets/location_icon.png" alt="Location Icon" height="20">
            <div>
                <p>Deliver to</p>
                <h4>Australia</h4>
            </div> 
        </div>
        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="./assets/dropdown_icon.png" height="12" alt="Dropdown Icon"> 
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./assets/search_icon.png" alt="Search Icon" class="nav-search-icon">
        </div>
        <div class="nav-language">
            <img src="./assets/us_flag.png" width="25px" alt="US Flag">
            <p>EN</p>
            <img src="./assets/dropdown_icon.png" width="8px" alt="Dropdown">
        </div>
        <div class="nav-text">
            <p>Hello, Sign in</p>
            <h1>Account & Lists <img src="./assets/dropdown_icon.png" width="8px" alt="Drop Down"></h1>
        </div>
        <div class="nav-text">
            <p>Return</p>
            <h1>& Orders</h1>
        </div>
        <a href="" class="nav-cart">
            <img src="./assets/cart_icon.png" alt="Shopping Cart" width="35px">
            <h4>Cart</h4>
        </a>
    </nav>

    <div class="nav-bottom">
        <div>
            <img src="./assets/menu_icon.png" width="25px" alt="Menu Icon">
            <p>All</p>
        </div>
    </div>
    
    
</body>
</html>
